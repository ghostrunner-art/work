{% extends 'base.html' %}

{% block title %}
    我的网站
{% endblock %}

{% block content %}
    {% for blog in blogs %}
        <a href="{% url 'blog_detail' blog.pk %}">
            <h3>{{ blog.title }}</h3>
        </a>
        <p>{{ blog.content|truncatechars:30 }}</p>  {# 这里的|truncatechars是一个过滤器，过滤过多的文字显示 #}
    {% empty %}
        <p> -- 暂无博客 敬请期待 -- </p>
    {% endfor %}
    <p>一共有{{ blogs|length }}篇博客</p>
{% endblock %}
